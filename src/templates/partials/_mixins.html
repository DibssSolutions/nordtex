{% macro icon(i) %}
<svg class="icon icon-{{i}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}

{% macro item(props) %}
<!-- begin item -->
<a href="#" class="item{% if props.class %} {{ props.class }}{% endif %}">
	<span class="item__img" style="background-image: url({{ props.img or 'https://via.placeholder.com/255x255' }});"></span>
	<span class="item__wrap">
		<span class="item__title">{{ props.title or 'Постельное белье' }}</span>
		{% if props.type %}
		<span class="item__type">{{ props.type or 'Техно' }}</span>
		{% endif %}
	</span>
</a>
<!-- end item -->
{% endmacro %}

{% macro order(props) %}
	<div class="order">
		<div class="row">
			<div class="col col-25 col-sm-33 col-xs-100">
				<div class="order__start">
					<button class="order__btn">
						{{ icon("cancel") }}
					</button>
					<span class="order__number">
						Заказ №1245
					</span>
				</div>
			</div>
			<div class="col col-25 col-sm-33">
				<span class="up-text up-text_sm">
					Дата
				</span>
				<div class="order__text">
					28.09.2018
				</div>
			</div>
			<div class="col col-16 col-sm-33">
				<span class="up-text up-text_sm">
					На сумму
				</span>
				<div class="order__text">
					37 500 Р
				</div>
			</div>
			<div class="col col-16 col-sm-50">
				<span class="btn btn_{{ props.color }}{% if props.type %} btn_{{ props.type }}{% endif %}">{{ props.text }}</span>
			</div>
			<div class="col col-16 col-md-50">
				<a href="#" class="btn">Повторить заказ</a>
			</div>
		</div>
	</div>
{% endmacro %}
