<!-- begin pagination -->
<ul class="pagination">
	<li class="pagination__prev">
		<a href="#" class="pagination__prev-link">{{ mixins.icon('arrow-prev') }}</a>
	</li>
	{% for text in [1,2,3,4] %}
	<li class="pagination__item {% if loop.index === 2 %} is-active{% endif %}"><a href="#" class="pagination__link">{{ text }}</a></li>
	{% endfor %}
	<li class="pagination__dots">...</li>
	<li class="pagination__item"><a href="#" class="pagination__link">24</a></li>
	<li class="pagination__next">
		<a href="#" class="pagination__next-link">{{ mixins.icon('arrow-next') }}</a>
	</li>
</ul>
<!-- end pagination -->
